      <a href="profile.html" class="navigation__link">
        <i class="fa fa-user-o"></i>
      </a>
    </div>
  </nav>
  <main class="edit-profile">
    <div class="edit-profile__header">
      <img src="images/avatar.jpg" class="edit-profile__thumb" />
      <h3 class="deit-profile__username">GregreJangre</h3>
    </div>
    <div class="edit-profile__list">
      <form action="#" method="get">
        <ul class="edit-profile__clist--item">
          <li class="edit-profile__list--item">
            <label for="name" class="edit__content--name">Name</label>
            <input id="name" type="text" required/>
          </li>
          <li class="edit-profile__list--item">
            <label for="username" class="edit__content--name">Username</label>
            <input id="username" type="text" />
          </li>
          <li class="edit-profile__list--item">
            <label for="website" class="edit__content--name">Website</label>
            <input id="website" type="text" />
          </li>
          <li class="edit-profile__list--item">
            <label for="bio" class="edit__content--name">Bio</label>
            <textarea id="bio"></textarea>
          </li>
          <span class="private__content">
            PRIVATE INFORMATION
          </span>
          <li class="edit-profile__list--item">
            <label for="email" class="edit__content-name">Email</label>
            <input id="email" type="email" required/>
          </li>
          <li class="edit-profile__list--item">
            <label for="phone-number" class="edit__content-name">Phone Number</label>
            <input id="phone-number" type="tel" required/>
          </li>
          <li class="edit-profile__list--item">
            <span class="edit__content-name">Gender</span>
            <select class="choose__gender" name="gender">
              <option value="male" selected>Male</option>
              <option value="female">Female</option>
              <option value="none">Not Specified</option>
            </select>
          </li>
          <li class="edit-profile__list--item">
            <span class="edit-profile__type">Similar Account Suggestion</span>
            <input type="checkbox" id="similar" name="subscribe" value="similar_accounts" checked/>
            <label for="similar">Include your account when recommending similar accounts people might want to follow.</label>
            <a href="#">[<i class="fa fa-question" aria-hidden="true"></i>]</a>
          </li>
        </ul>
        <input type="submit" class="submit " value="Submit" />
      </form>
      <a class="pause__account" href="#">Temporarily disable my account</a>
    </div>
  </main>
